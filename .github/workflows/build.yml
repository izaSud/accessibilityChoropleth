name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Website
        run: npm run build

      # Here you can use the MAPBOX_TOKEN secret in your JavaScript build script
      - name: Run Build Script
        run: node build.js ${{ secrets.MAPBOX_TOKEN }}
