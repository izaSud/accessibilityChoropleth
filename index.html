<!DOCTYPE html>
    <html lang="en">

    <head>
        <title>Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>

        <link rel="stylesheet" href="website/mapFeatures.css">

        <label for="querySet">Select Type of Query and Data Set you want to view:</label>
        <select name="querySet" id="querySet">
        <option value="AverageRoadDistance" selected>Average Road Distance</option>
        <option value="ClosestAverageDistance">Closest Average Distance</option>
        <option value="LongestAverageDistance">Longest Average Distance</option>
        <option value="ClosestNodeAverageDistance">Closest Intersection Average Distance</option>     
        </select>

        <label for="distanceSet"></label>
        <select name="distanceSet" id="distanceSet">
        <option value="SchoolsToSchools" selected>From Schools to Schools</option>
        <option value="DoctorsToDoctors">From Doctors to Doctors</option>
        <option value="FilteredToFiltered">From Filtered POIs to Filtered POIs</option>
        <option value="SchoolsToDoctors">From School POIs to Doctor POIs</option>
        <option value="SchoolsToFiltered">From School POIs to Filtered POIs</option>
        <option value="DoctorsToFiltered">From Doctor POIs to Filtered POIs</option>
        </select>

        <link rel="stylesheet" href="website/dropDownMenu.css">

        <label for="poiVisibility"> Show POIs?</label>
        <label class="switch">
        <input type="checkbox" id="poiVisibility" onclick="addPOItoMap()">
        <span class="slider round"></span>
        </label>

        <link rel="stylesheet" href="website/switchStyle.css">

        </head>

    <body>

        <!--Body, showing map-->
        <div id="map"></div>
        <!--Map streamed from leaflet-->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
        <!--Script for Polygons/Areas defined by ZIP-Code and Points of Interest-->
        <script src="area/plz_area.js"></script>
        <script src="distance/finalDistancesSchool.js"></script>
        <script src="distance/finalDistancesDoctor.js"></script>
        <script src="distance/finalDistancesFiltered.js"></script>
        <script src="distance/finalDistancesSchoolToDoctor.js"></script>
        <script src="distance/finalDistancesSchoolToFiltered.js"></script>
        <script src="distance/finalDistancesDoctorToFiltered.js"></script>
        <script src="distance/finalClosestDistancesSchool.js"></script>
        <script src="distance/finalClosestDistancesDoctor.js"></script>
        <script src="distance/finalClosestDistancesFiltered.js"></script>
        <script src="distance/finalClosestDistancesSchoolToDoctor.js"></script>
        <script src="distance/finalClosestDistancesSchoolToFiltered.js"></script>
        <script src="distance/finalClosestDistancesDoctorToFiltered.js"></script>
        <script src="distance/finalLongestDistancesSchool.js"></script>
        <script src="distance/finalLongestDistancesDoctor.js"></script>
        <script src="distance/finalLongestDistancesFiltered.js"></script>
        <script src="distance/finalLongestDistancesSchoolToDoctor.js"></script>
        <script src="distance/finalLongestDistancesSchoolToFiltered.js"></script>
        <script src="distance/finalLongestDistancesDoctorToFiltered.js"></script>
        <script src="distance/finalClosestNodeDistancesSchool.js"></script>
        <script src="distance/finalClosestNodeDistancesDoctor.js"></script>
        <script src="distance/finalClosestNodeDistancesFiltered.js"></script>
        <script src="distance/finalClosestNodeDistancesSchoolToDoctor.js"></script>
        <script src="distance/finalClosestNodeDistancesSchoolToFiltered.js"></script>
        <script src="distance/finalClosestNodeDistancesDoctorToFiltered.js"></script>
        <script src="dataPOI/poiSchools.js"></script>
        <script src="dataPOI/poiDoctors.js"></script>
        <script src="dataPOI/poiFiltered.js"></script>
        <script src="website/choropleth.js" ></script>

    </body>

</html>
